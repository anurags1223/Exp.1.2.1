<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.warning {
            border-color: #ff9800;
        }

        textarea.danger {
            border-color: #f44336;
        }

        .counter {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .count {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .count.warning {
            color: #ff9800;
        }

        .count.danger {
            color: #f44336;
        }

        .label {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 10px;
        }

        .progress-fill.warning {
            background: #ff9800;
        }

        .progress-fill.danger {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        
        <textarea id="text" placeholder="Start typing..." maxlength="500"></textarea>
        
        <div class="counter">
            <div>
                <span class="label">Characters:</span>
                <span class="count" id="count">0</span>
            </div>
            <div>
                <span class="label">Remaining:</span>
                <span class="count" id="remaining">500</span>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <script>
        const text = document.getElementById('text');
        const count = document.getElementById('count');
        const remaining = document.getElementById('remaining');
        const progress = document.getElementById('progress');
        const maxLength = 500;

        text.addEventListener('input', function() {
            const length = text.value.length;
            const percent = (length / maxLength) * 100;
            
            count.textContent = length;
            remaining.textContent = maxLength - length;
            progress.style.width = percent + '%';
            
            text.className = '';
            count.className = 'count';
            remaining.className = 'count';
            progress.className = 'progress-fill';
            
            if (percent >= 95) {
                text.classList.add('danger');
                count.classList.add('danger');
                remaining.classList.add('danger');
                progress.classList.add('danger');
            } else if (percent >= 80) {
                text.classList.add('warning');
                count.classList.add('warning');
                remaining.classList.add('warning');
                progress.classList.add('warning');
            }
        });
    </script>
</body>
</html>
